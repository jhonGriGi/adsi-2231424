<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background Shorthand</title>
	<style>
		body{
			height: 100vh;
			/*properties*/
			background-color: #fff;
			background-image: url(imgs/mario.png);
			background-repeat: no-repeat;
			background-position: center;
			background-size: contain; /*CSS 3 */
			/*shorthand*/
			background: #00a, url(imgs/mario.png), no-repeat,center, contain;

		}
	</style>
</head>
<body>
	
</body>
</html>
