<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <meta content="width=device-width, initial-scale=1.0" name="viewport">
                    <title>
                        Vertical Align
                    </title>
                    <style>
                        main {
            margin: 40px auto;
            width: 500px;
        }
        main section div {
            border: 1px solid #777;
            display: inline-block;
            width: 160px;
        }
        main section div.va1 { vertical-align: baseline; }
        main section div.va2 { vertical-align: top;      }
        main section div.va3 {
            height: 84px;
            position: relative;
            top: -36px;
        }
        main section div.va3 img { vertical-align: middle;   }
                    </style>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <main>
            <section>
                <div class="va1">
                    <img src="imgs/icon-help.png" width="80px">
                        Baseland
                    </img>
                </div>
                <div class="va2">
                    <img src="imgs/icon-help.png" width="80px">
                        Top
                    </img>
                </div>
                <div class="va3">
                    <img src="imgs/icon-help.png" width="80px">
                        Middle
                    </img>
                </div>
            </section>
        </main>
    </body>
</html>
