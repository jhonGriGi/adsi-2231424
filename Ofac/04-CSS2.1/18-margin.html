<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        section.bigbox{
            border: 2px dashed #777;
            margin: 50px auto;
            width: 100px;
        }
        section.bigbox div.box{
            background-color: #aaa;
            font-size: 1.5em;
            line-height: 4em;
            height: 100px;
            text-align: center;
            /* Margin */
            margin-top: 80px;
            margin-right: 60px;
            margin-bottom: 40px;
            margin-left: 20px;
            /* Shorthand */
            margin: 80px, 40px, 40px,20px;
        }
    </style>
</head>
<body>
    <section class="bigbox">
        <div class="box">
            box
        </div>
    </section>
</body>
</html>
