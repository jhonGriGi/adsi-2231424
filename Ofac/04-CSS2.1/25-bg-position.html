<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background position</title>
	<style>
		section {
			width: 670px;
			height: 670px;
			border: 2px solid #777;
			margin: 25px auto;
			background-image: url(imgs/images.png);
			background-repeat: no-repeat;
		}
		section h2 {
			background-color: rgba(256,256,256,0.6);
			margin: 0px;
			padding: 5px;
			text-align: center;
		}
		section.br1{background-position: center left;}
		section.br2{background-position: center center;}
		section.br3{background-position: center right;}
		section.br4{background-position: top left;}
		section.br5{background-position: top center;}
		section.br6{background-position: top right;}
		section.br7{background-position: bottom left;}
		section.br8{background-position: bottom center;}
		section.br9{background-position: bottom right;}
	</style>
</head>
<body>
	<section class="br1">
		<h2>background-position: center-left</h2>
	</section>
	<section class="br2">
		<h2>background-position: center</h2>
	</section>
	<section class="br3">
		<h2>background-position: center-right</h2>
	</section>
	<section class="br4">
		<h2>background-position: top-left</h2>
	</section>
	<section class="br5">
		<h2>background-position: top-center</h2>
	</section>
	<section class="br6">
		<h2>background-position: top-right</h2>
	</section>
	<section class="br7">
		<h2>background-position: bottom-left</h2>
	</section>
	<section class="br8">
		<h2>background-position: bottom-center</h2>
	</section>
	<section class="br9">
		<h2>background-position: bottom-right</h2>
	</section>
</body>
</html>
