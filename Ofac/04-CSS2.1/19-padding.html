<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
         div.box{
            background-color: #aaa;
            margin: 20px auto;
            width: 400px;
            text-align: justify;
            /* padding */
            padding-top: 80px;
            padding-right: 60px;
            padding-bottom: 40px;
            padding-left: 20px;
            /* Shorthand */
            padding: 80px, 40px, 40px,20px;
        }
    </style>
</head>
<body>
        <div class="box">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente blanditiis necessitatibus repellendus quis consectetur numquam, doloremque beatae molestias cumque perferendis at magnam culpa sequi facere repudiandae cum ea dignissimos neque?

</body>
</html>
