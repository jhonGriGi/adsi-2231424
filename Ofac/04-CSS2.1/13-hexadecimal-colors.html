<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color RGB Hexadecimal</title>
    <style>
        section {margin: 0px auto;}
        section.row1,
        section.row2{
            width:600px;
        }
        section.row3{
            width: 480px; 
        }
        section.row4{
            width: 360px;
        }
        section div.box{
            background-color:#c0c0c0;
            display: inline-block;
            font-family: arial;
            line-height: 6em;
            font-size: 1.2em;
            margin-left: -4px;
            text-align: center;
            height: 120px;
            width: 120px;
        }
        section div.txt-white{color: #ffffff;}
        /* section row 1 */
        section div.box.maroon{background-color:#800000;}
        section div.box.red{background-color:#ff0000;}
        section div.orange{background-color: #ffa500;}
        section div.yellow{background-color: #ffff00;}
        section div.olive{background-color: #808000;}
        /* section row 2 */
        section div.purple{background-color: #800080}
        section div.fuchsia{background-color: #ff00ff;}
        section div.white{background-color: #ffffff;}
        section div.lime{background-color: #00ff00;}
        section div.green{background-color: #008000;}
        /* section row 3 */
        section div.navy{background-color: #000080;}
        section div.blue{background-color: #0000ff;}
        section div.aqua{background-color: #00ffff;}
        section div.teal{background-color: #008080;}
        /* section row 4 */
        section div.black{background-color: #000000;}
        section div.silver{background-color: #c0c0c0;}
        section div.grey{background-color: #808080;}
    </style>
</head>
<body>
    <section class="row1">
        <div class="box maroon txt-white">#800000</div>
        <div class="box red">#ff0000</div>
        <div class="box orange">#ffa500</div>
        <div class="box yellow">#ffff00</div>
        <div class="box olive txt-white">#808000</div>
    </section>
    <section class="row2">
        <div class="box purple txt-white">#800080</div>
        <div class="box fuchsia">#ff00ff</div>
        <div class="box white">#ffffff</div>
        <div class="box lime">#00ff00</div>
        <div class="box green txt-white">#008000</div>
    </section>
    <section class="row3">
        <div class="box navy txt-white">#000080</div>
        <div class="box blue">#0000ff</div>
        <div class="box aqua">#00ffff</div>
        <div class="box teal txt-white">#008080</div>
    </section>
    <section class="row4">
        <div class="box black txt-white">#000000</div>
        <div class="box silver">#c0c0c0</div>
        <div class="box grey txt-white">#808080</div>
    </section>
</body>
</html>
