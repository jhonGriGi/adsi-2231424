<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <meta content="width=device-width, initial-scale=1.0" name="viewport">
                    <title>
                        Box Shadow
                    </title>
                    <link href="css/master.css" rel="stylesheet">
                        <style>
                            section {
            border: 4px solid #5d745a;
            height: 200px;
            margin: 0px auto;
            width: 200px;
        }
        section.box1 { box-shadow: 0px 0px 12px #333; }
        section.box2 { box-shadow: -10px -10px 24px 4px #333; }
        section.box3 { box-shadow: 0px -4px 24px #333 inset; }
        section.box4 { 
            box-shadow: 4px 4px 0px 4px #333,
                        8px 8px 0px 6px #666,
                        12px 12px 0px 8px #999; 
            margin-bottom: 40px;
        }
                        </style>
                    </link>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <main>
            <h1>
                Box Shadow
            </h1>
            <h3>
                box-shadow: 0px 0px 12px #333
            </h3>
            <section class="box1">
            </section>
            <h3>
                box-shadow: -10px -10px 24px 4px #333
            </h3>
            <section class="box2">
            </section>
            <h3>
                box-shadow: 0px -4px 24px #333 inset
            </h3>
            <section class="box3">
            </section>
            <h3>
                box-shadow: 4px 4px 0px 4px #333,
                        8px 8px 0px 6px #666,
                        12px 12px 0px 8px #999
            </h3>
            <section class="box4">
            </section>
        </main>
    </body>
</html>
