<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <meta content="width=device-width, initial-scale=1.0" name="viewport">
                    <title>
                        Parallax
                    </title>
                    <link href="css/master.css" rel="stylesheet">
                        <style>
                            main{  
                                width: 1048px;
                            }
                            section.parallax{
                                width: 1024px;
                                height: 576px;
                                position: relative;
                                overflow: hidden;
                                margin: 10px auto;
                            }
                            section.parallax div{
                                height: 576px;
                                width: 2048px;
                                position: absolute;

                            }
                            section.parallax div.layer8 {
                                background: url(imgs/parallax/layer_08.png) repeat-x 0px;
                                z-index: 1;
                            }
                            section.parallax div.layer7{
                                background: url(imgs/parallax/layer_07.png) repeat-x 0px;
                                z-index: 2;
                                animation: animParallax 70s linear infinite;
                            }
                            
                            section.parallax div.layer6{
                                background: url(imgs/parallax/layer_06.png) repeat-x 0px;
                                z-index: 3;
                                animation: animParallax 60s linear infinite;
                            }section.parallax div.layer5{
                                background: url(imgs/parallax/layer_05.png) repeat-x 0px;
                                z-index: 4;
                                animation: animParallax 50s linear infinite;
                            }
                            section.parallax div.layer4{
                                background: url(imgs/parallax/layer_04.png) repeat-x 0px;
                                z-index: 5;
                                animation: animParallax 40s linear infinite;
                            }
                            section.parallax div.layer3{
                                background: url(imgs/parallax/layer_03.png) repeat-x 0px;
                                z-index: 6;
                                animation: animParallax 30s linear infinite;
                            }
                            section.parallax div.layer2{
                                background: url(imgs/parallax/layer_02.png) repeat-x 0px;
                                z-index: 7;
                                animation: animParallax 20s linear infinite;
                            }
                            section.parallax div.layer1{
                                background: url(imgs/parallax/layer_01.png) repeat-x 0px;
                                z-index: 8;
                                animation: animParallax 10s linear infinite;
                            }
                            section.parallax div.running{
                                background: url(imgs/parallax/running.gif) no-repeat 0px;
                                width: 100px;
                                height: 100px;
                                z-index: 9;
                                background-size: contain;
                                left: 512px;
                                bottom: 120px;
                            }
                            @keyframes animParallax {
                                0% {
                                    background-position: 0px 0px;
                                }
                                100%{
                                    background-position: -2048px 0;
                                }
                                
                            }
                        </style>
                    </link>
                </meta>
            </meta>
        </meta>
    </head>
</html>
<body>
    <main>
        <h1>
            <span>
                <a href="index.html">
                    ‚Üê
                </a>
            </span>
            Parallax
        </h1>
        <section class="parallax">
            <div class="layer8">
            </div>
            <div class="layer7">
            </div>
            <div class="layer6">
            </div>
            <div class="layer5">
            </div>
            <div class="layer4">
            </div>
            <div class="layer3">
            </div>
            <div class="layer2">
            </div>
            <div class="layer1">
            </div>
            <div class="running">
            </div>
        </section>
    </main>
</body>
