<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <meta content="width=device-width, initial-scale=1.0" name="viewport">
                    <title>
                        Animations
                    </title>
                    <link href="css/master.css" rel="stylesheet">
                        <style>
                            section.garden{
                                background: url(imgs/garden.jpg) no-repeat center;
                                background-size: cover;
                                height: 480px;
                                width: 800px;
                                margin: 10px auto 0px auto;
                                position: relative;
                                overflow: hidden;

                            }
                            div.dove{
                                background: url(imgs/dove.png) no-repeat center;
                                background-size: cover;
                                height: 80px;
                                width: 120px;
                                position: absolute;
                                animation: animDove 5s ease-in infinite;
                            }
                            @keyframes animDove {
                                0%{
                                    left:0px;
                                    top: 0px;
                                    transform: rotateY(0deg) scale(.7);
                                }
                                50% {
                                    left: 560px;
                                    top: 360px;
                                    transform: rotateY(0deg) scale(.7);

                                }
                                51%{
                                    left: 560px;
                                    top: 400px;
                                    transform: rotateY(180deg) scale(.7);

                                }
                                71%{
                                    left: 560px;
                                    top: 400px;
                                    transform: rotateY(180deg) scale(.7);

                                }
                                100% {
                                    left:-200px;
                                    top: 300px;
                                    transform: rotateY(180deg) scale(10);

                                }
                            }
                        </style>
                    </link>
                </meta>
            </meta>
        </meta>
    </head>
</html>
<body>
    <main>
        <h1>
            <span>
                <a href="index.html">
                    ‚Üê
                </a>
            </span>
            Animations
        </h1>
        <section class="garden">
            <div class="dove">
            </div>
        </section>
    </main>
</body>
