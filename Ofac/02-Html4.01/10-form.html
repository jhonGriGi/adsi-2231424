<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="POST">
        <fieldset>
            <legend><h2>Personal Data</h2></legend>
            <label for="fullname">FullName:</label>
            <input type="text" name="fullname" id="fullname">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <br>
            <label for="photo">Select Photo</label>
            <input type="file" id="photo" name="photo">
            <br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="">Select...</option>
                <option value="F">Female</option>
                <option value="M">Male</option>
            </select>
            <br>
            <label for="description">description</label>
            <br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend><h2>Institutional Data</h2></legend>
            <label >Select Program</label>
            <br>
            <label >
                <input type="radio" name="program">TGO Diesel Engines
            </label>
            <br>
            <label >
                <input type="radio" name="program">TGO ADSI
            </label>
            <br>
            <label >
                <input type="radio" name="program">TGO Graphics Desing
            </label>
            <br>
            <br>
            <label >Select Favorite subject</label>
            <br>
            <label >
                <input type="checkbox" name="program">English
            </label>
            <br>
            <label >
                <input type="checkbox" name="program">Ethics
            </label>
            <br>
            <label >
                <input type="checkbox" name="program">Physical Culture
            </label>
            
            <br><br>
            <input type="submit" value="Send Data">
            <input type="submit" value="Reset Data">
        </fieldset>
    </form>
</body>
</html>
