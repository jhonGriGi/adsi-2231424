<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Images</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">

    <style>

    </style>
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-12 my-5">
                <h1 class="text-center">Bootstrap Images</h1>
                <hr>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">
                                <i class="fa fa-home" aria-hidden="true"></i>
                                Home
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <i class="fa fa-file-code" aria-hidden="true"></i>
                            Bootstrap Images
                        </li>
                    </ol>
                </nav>

                <!-- Types of Images -->
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <!-- Responsive Image -->
                        <h3 class="text-muted my-5">Responsive Image</h3>
                        <img src="" class="img-fluid">
                        
                        <!-- Image Thumbnails -->
                        <h3 class="text-muted my-5">Image Thumbnails</h3>
                        <img src="http://via.placeholder.com/200x150" class="img-thumbnail">
                        <img src="http://via.placeholder.com/200x150" class="img-thumbnail">
                        <img src="http://via.placeholder.com/200x150" class="img-thumbnail">
                        <img src="http://via.placeholder.com/200x150" class="img-thumbnail">

                        <!-- Alinging Image -->
                        <h3 class="text-muted my-5">Aligning Image</h3>
                        <img src="http://via.placeholder.com/150x150" class="rounded-circle float-start">
                        <img src="http://via.placeholder.com/150x150" class="rounded-circle float-end">
                        <img src="http://via.placeholder.com/150x150" class="rounded-circle mx-auto d-block">
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
