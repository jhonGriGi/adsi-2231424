<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Burger</title>
    <script src="js/tailwind-3.js"></script>
    <link rel="stylesheet" href="css/imports.css">
    <style> 
        
    </style>
</head>
<body class="bg-gradient-to-b from-cyan-400 to-blue-500 h-screen">
    <main >
        <nav class="bg-indigo-500 h-24 flex justify-between">
            <div class="ml-5 ">
                <p class="ml-5 mt-5 text-5xl text-white">Site</p>
            </div>
            <div class=" relative  border">
                <ul class="absolute flex flex-col-reverse md:flex-row  md:bottom-4 right-0 md:right-5   gap-5 md:space-x-14 list-none">
                    <li class="nav-item"><a href="#" class="block border-b-2 invisible lg:visible border-transparent hover:border-b-2 hover:border-white py-3 text-3xl px-6 my-auto">Home</a></li>
                    <li class="nav-item"><a href="#" class="block border-b-2 invisible lg:visible border-transparent hover:border-b-2 hover:border-white py-3 text-3xl px-6 my-auto">About</a></li>
                    <li class="nav-item"><a href="#" class="block border-b-2 invisible lg:visible border-transparent hover:border-b-2 hover:border-white py-3 text-3xl px-6  my-auto">Service</a></li>
                    <li class="nav-item"><span>
                        <svg xmlns="http://www.w3.org/2000/svg" id="menu" class="h-14 w-10 mr-5 lg:hidden cursor-pointer" style="font-size: 40px;" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                        </svg>
                    </span></li>
                    <li class="nav-item"><span>
                        <svg xmlns="http://www.w3.org/2000/svg" id="close"  class="h-14 w-10 mr-5 hidden lg:hidden cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                    </span></li>
                      
                </ul>
            </div>
        </nav>
    </main>

    <script>
        let menu = document.querySelector('#menu');
        let close = document.querySelector('#close');
        let links = document.querySelectorAll('.invisible')

        menu.addEventListener("click", () => {
            console.log('si')
            links.forEach(element => {
                element.classList.remove('hidden');
            })
            close.classList.toggle('hidden');
            menu.classList.add('dis')
            menu.classList.toggle('hidden')
        });

        close.addEventListener("click", () => {
            links.forEach(element => {
                element.classList.add('hidden');
            })
            menu.classList.toggle('hidden');
            close.classList.toggle('hidden');
        })
    </script>
</body>
</html>
