<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-gradient-to-r from-green-400 to-blue-500 ">
    <main >
        <header class="flex flex-row justify-center space-x-4 bg-white bg-opacity-30 p-10 shadow-xl text-5xl text-center text-indigo-700 font-bold">
            <a href="index.html" class="hover:scale-110">üê±‚Äçüë§</a>
            <h1>Spacing</h1>
        </header>
        <section class="bg-white bg-opacity-30 rounded-lg mt-4 mx-auto w-10/12 p-14">
            <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5">Padding</h2>
         <h3 class="my-4">Single Side</h3>
         <div class="flex gap-4">
            <div class="pt-8 border w-24 h-24 bg-green-600 rounded-lg font-mono">
               <div class="h-full w-full bg-blue-500 border border-black rounded-xl font-black">pt-8</div>
            </div>
            <div class="pr-8 border w-24 h-24 bg-green-600 rounded-lg font-mono">
               <div class="h-full w-full bg-blue-500 border border-black rounded-xl font-black">pr-8</div>
            </div>
            <div class="pb-8 border w-24 h-24 bg-green-600 rounded-lg font-mono">
               <div class="h-full w-full bg-blue-500 border border-black rounded-xl font-black">pb-8</div>
            </div>
            <div class="pl-8 border w-24 h-24 bg-green-600 rounded-lg font-mono">
               <div class="h-full w-full bg-blue-500 border border-black rounded-xl font-black">pl-8</div>
            </div>
         </div>
         <h3 class="my-4">Horizontal / Vertical</h3>
         <div class="flex gap-4">
            <div class="px-5 border w-24 h-24 bg-green-600 rounded-lg font-mono">
               <div class="h-full w-full bg-blue-500 border border-black rounded-xl font-black">px-5</div>
            </div>
            <div class="py-6 border w-24 h-24 bg-green-600 rounded-lg font-mono">
               <div class="h-full w-full bg-blue-500 border border-black rounded-xl font-black">py-6</div>
            </div>
         </div>
         
         <!--  -->
         <h3 class="my-4">All Sides</h3>
         <div class="relative rounded-xl overflow-auto p-8">
            <div class="flex justify-center font-mono text-white text-sm font-bold leading-6">
               <div class="bg-green-600 bg-stripes-white rounded-lg shadow-lg p-8">
                  <div class="bg-blue-500 p-4">p-8</div>
               </div>
            </div>
         </div>
         <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5">Margin</h2>
         <h3 class="my-4">Single Side</h3>           
         <div class="relative rounded-xl overflow-auto">
            <div class="relative font-mono text-white text-sm font-bold leading-6 h-56">
               <div class="absolute top-0 left-1/2 -translate-x-1/2 md:-ml-24">
                  <div class="flow-root bg-green-600 rounded-b-lg">
                     <div class="bg-blue-500 rounded-lg shadow-lg p-4 mt-6">mt-6</div>
                  </div>
               </div>
               <div class="absolute right-0 top-1/2 -translate-y-1/2">
                  <div class="flow-root bg-green-600 rounded-l-lg">
                     <div class="flex-none bg-blue-500 rounded-lg shadow-lg p-4 mr-4">mr-4</div>
                  </div>
               </div>
               <div class="absolute bottom-0 left-1/2 -translate-x-1/2 md:ml-24">
                  <div class="flow-root bg-green-600 rounded-t-lg">
                     <div class="bg-blue-500 rounded-lg shadow-lg p-4 mb-8">mb-8</div>
                  </div>
               </div>
               <div class="absolute left-0 top-1/2 -translate-y-1/2">
                  <div class="flow-root bg-green-600 rounded-r-lg">
                     <div class="flex-none bg-blue-500 rounded-lg shadow-lg p-4 ml-2">ml-2</div>
                  </div>
               </div>
            </div>
         </div>
         <h3 class="my-4">Horizontan / Vertical</h3>
         <div class="relative rounded-xl overflow-auto p-8">
            <div class="flex justify-center font-mono text-white text-sm font-bold leading-6">
               <div class="bg-green-600 rounded-lg">
                  <div class="bg-blue-500 rounded-lg shadow-lg p-4 mx-8">mx-8</div>
               </div>
            </div>
         </div>
         <div class="relative rounded-xl overflow-auto p-8">
            <div class="flex justify-center font-mono text-white text-sm font-bold leading-6">
               <div class="flow-root bg-green-600 rounded-lg">
                  <div class="bg-blue-500 rounded-lg shadow-lg p-4 my-8">my-8</div>
               </div>
            </div>
         </div>
         <h3 class="my-4">All Sides</h3>
         <div class="relative rounded-xl overflow-auto p-8">
            <div class="flex justify-center font-mono text-white text-sm font-bold leading-6">
               <div class="flow-root bg-green-600 rounded-lg">
                  <div class="bg-blue-500 rounded-lg shadow-lg p-4 m-8">m-8</div>
               </div>
            </div>
         </div>
         <h3 class="my-4">Negative Values</h3>
         <div class="relative rounded-xl overflow-auto p-8">
            <div class="flex justify-center font-mono text-white text-sm font-bold leading-6">
               <div class="flex flex-col items-center">
                  <div class="relative w-36 h-16 bg-indigo-200/20 border border-sky-700/10 rounded-md overflow-hidden"></div>
                  <div class="relative -mt-8 bg-blue-500 rounded-md flex items-center justify-center p-4 shadow-lg">-mt-8</div>
               </div>
            </div>
         </div>
         <!--  -->
         <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5">Space Between</h2>
         <h3 class="my-4">Horizontal space</h3>
         <div class="relative rounded-xl overflow-auto p-8">
            <div class="flex justify-start font-mono text-white text-sm font-bold leading-6">
               <div class="flex space-x-4 bg-green-600 rounded-lg">
                  <div class="w-14 h-14 flex items-center justify-center shadow-lg rounded-lg bg-blue-500">01</div>
                  <div class="w-14 h-14 flex items-center justify-center shadow-lg rounded-lg bg-blue-500">02</div>
                  <div class="w-14 h-14 flex items-center justify-center shadow-lg rounded-lg bg-blue-500">03</div>
               </div>
            </div>
         </div>
         <h3 class="my-4">Vertical space</h3>
         <div class="relative rounded-xl overflow-auto p-8">
            <div class="flex flex-col justify-center text-center w-full font-mono text-white text-sm font-bold leading-6">
               <div class="flex flex-col space-y-4 bg-green-600 rounded-lg">
                  <div class="p-4 flex items-center justify-center shadow-lg rounded-lg bg-blue-500">01</div>
                  <div class="p-4 flex items-center justify-center shadow-lg rounded-lg bg-blue-500">02</div>
                  <div class="p-4 flex items-center justify-center shadow-lg rounded-lg bg-blue-500">03</div>
               </div>
            </div>
         </div>
        </section>
    </main>
</body>
