<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-gradient-to-b from-cyan-400 to-blue-500 h-screen">
    <main >
        <nav class="bg-indigo-500 h-24 flex flex-col justify-between overflow-visible">
            <div class="border p-4">
                <p class="text-2xl text-white font-bold">Site</p>
            </div>
            <div class="lg:hidden">
                <button class="z-10 float-right">
                    <svg xmlns="http://www.w3.org/2000/svg" id="menu" class="h-14 w-10 mr-5 lg:hidden cursor-pointer" style="font-size: 40px;" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="border p-4 bg-indigo-500">
                <ul class="gap-6 space-y-10">
                    <li><a href="#" class="border-b-2 border-transparent hover:border-white">Home</a></li>
                    <li><a href="#" class="border-b-2 border-transparent hover:border-white">About</a></li>
                    <li><a href="#" class="border-b-2 border-transparent hover:border-white" >Service </a></li>
                </ul>
            </div>
            <div class="border p-4">
                <ul>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </nav>
    </main>

    <script>
        let menu = document.querySelector('#menu');
        let close = document.querySelector('#close');
        let links = document.querySelectorAll('.invisible')

        menu.addEventListener("click", () => {
            console.log('si')
            links.forEach(element => {
                element.classList.remove('hidden');
            })
            close.classList.toggle('hidden');
            menu.classList.add('dis')
            menu.classList.toggle('hidden')
        });

        close.addEventListener("click", () => {
            links.forEach(element => {
                element.classList.add('hidden');
            })
            menu.classList.toggle('hidden');
            close.classList.toggle('hidden');
        })
    </script>
</body>
</html>
