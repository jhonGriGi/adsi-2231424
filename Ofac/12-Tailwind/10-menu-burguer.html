<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Burger</title>
    <script src="js/tailwind-3.js"></script>
    <link rel="stylesheet" href="css/imports.css">
    <style> 
        
    </style>
</head>
<body class="bg-gray-100">
    <main >
        <nav class="w-screen h-12 bg-white shadow flex justify-between">
            <h1 class="pl-5 my-auto mx-auto text-2xl font-bold">WEBSITE</h1>
            <button id="burguer" class="block md:hidden py-3 px-4 mx-2 rounded focus:outline-none hover:bg-gray-200 group">
                <div class="w-5 h-1 bg-gray-600 mb-1"></div>
                <div class="w-5 h-1 bg-gray-600 mb-1"></div>
                <div class="w-5 h-1 bg-gray-600 mb-1"></div>
            </button>
            <ul class="hidden md:flex flex-row w-6/12 justify-evenly items-center">
                <li class="cursor-pointer border-b-2 px-4 border-transparent hover:border-black hover:border-b-2">Home</li>
                <li class="cursor-pointer border-b-2 px-4 border-transparent hover:border-black hover:border-b-2">About</li>
                <li class="cursor-pointer border-b-2 px-4 border-transparent hover:border-black hover:border-b-2">Services</li>
                <li class="cursor-pointer border-b-2 px-4 border-transparent hover:border-black hover:border-b-2">Contact</li>
            </ul>
        </nav>
        <div id="navbar-responsive" class="w-screen bg-white shadow py-3 hidden transition-all duration-300">
            <ul class="flex flex-col justify-evenly gap-4 text-center w-10/12 mx-auto">
                <li class="cursor-pointer border-b-2 px-4 border-transparent hover:border-black hover:border-b-2">Home</li>
                <li class="cursor-pointer border-b-2 px-4 border-transparent hover:border-black hover:border-b-2">About</li>
                <li class="cursor-pointer border-b-2 px-4 border-transparent hover:border-black hover:border-b-2">Services</li>
                <li class="cursor-pointer border-b-2 px-4 border-transparent hover:border-black hover:border-b-2">Contact</li>
            </ul>
        </div>
    </main>
    <script>
        let menu = document.getElementById('burguer');
        let navbar = document.getElementById('navbar-responsive');

        menu.addEventListener('click', () => {
            navbar.classList.toggle('hidden');
        })
    </script>
</body>
</html>
