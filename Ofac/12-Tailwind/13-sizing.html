<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing</title>
    <script src="js/tailwind-3.js"></script>
    <link rel="stylesheet" href="css/imports.css">

<body class="bg-gradient-to-r from-green-400 to-blue-500 ">
    <main >
        <header class="flex flex-row justify-center space-x-4 bg-white bg-opacity-30 p-10 shadow-xl text-5xl text-center text-indigo-700 font-bold">
            <a href="index.html" class="hover:scale-110">üê±‚Äçüë§</a>
            <h1>Sizing</h1>
        </header>
        <section class="bg-white bg-opacity-30 rounded-lg mt-4 mx-auto w-10/12 p-14">
            <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5">Width</h2>
            <h3 class="my-4">Fixed</h3>
            <div class="w-96 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-96</div>
            <div class="w-80 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-80</div>
            <div class="w-64 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-64</div>
            <div class="w-48 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-48</div>
            <div class="w-40 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-40</div>
            <div class="w-32 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-32</div>
            <div class="w-24 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-24</div>
   
            <h3 class="my-4 mt-8">Percentage</h3>
            <div class="flex gap-2 mb-2">
               <div class="w-1/2 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-1/2</div>
               <div class="w-1/2 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-1/2</div>
            </div>
            <div class="flex gap-2 mb-2">
               <div class="w-2/5 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-2/5</div>
               <div class="w-1/5 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-1/5</div>
            </div>
            <div class="flex gap-2 mb-2">
               <div class="w-1/3 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-1/3</div>
               <div class="w-2/3 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-2/3</div>
            </div>
            <div class="flex gap-2 mb-2">
               <div class="w-1/4 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-1/4</div>
               <div class="w-2/4 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-2/4</div>
            </div>
            <div class="flex gap-2 mb-2">
               <div class="w-1/4 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-1/4</div>
               <div class="w-3/4 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-3/4</div>
            </div>
            <div class="flex gap-2 mb-2">
               <div class="w-1/5 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-1/5</div>
               <div class="w-3/5 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-3/5</div>
            </div>
            <div class="w-full bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">w-full</div>
   
            <!--  -->
            <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5 mt-10">Height</h2>
            <h3 class="my-4 text-center">Fixed</h3>
            <div class="flex justify-center items-end">
               <div class="h-96 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">h-96</div>
               <div class="h-80 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">h-80</div>
               <div class="h-64 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">h-64</div>
               <div class="h-48 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">h-48</div>
               <div class="h-40 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">h-40</div>
               <div class="h-32 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">h-32</div>
               <div class="h-24 bg-blue-500 p-2 m-1.5 border rounded-md text-center font-mono">h-24</div>
            </div>
        </section>
    </main>
