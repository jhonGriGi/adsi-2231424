<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color RGB Decimal</title>
    <style>
        section {margin: 0px auto;}
        section.row1,
        section.row2{
            width:600px;
        }
        section.row3{
            width: 480px; 
        }
        section.row4{
            width: 360px;
        }
        section div.box{
            background-color:rgb(192, 192, 192);
            display: inline-block;
            font-family: arial;
            line-height: 8em;
            font-size: 0.9em;
            margin-left: -4px;
            text-align: center;
            height: 120px;
            width: 120px;
        }
        section div.txt-white{color: rgb(255, 255, 255);}
        /* section row 1 */
        section div.box.maroon{background-color:rgb(128, 0, 0);}
        section div.box.red{background-color:rgb(255, 0, 0);}
        section div.orange{background-color: rgb(255, 165, 0);}
        section div.yellow{background-color: rgb(255, 255, 0);}
        section div.olive{background-color: rgb(128, 128, 0);}
        /* section row 2 */
        section div.purple{background-color: rgb(128, 0, 128)}
        section div.fuchsia{background-color: rgb(255, 0, 255);}
        section div.white{background-color: rgb(255, 255, 255);}
        section div.lime{background-color: rgb(0, 255, 0);}
        section div.green{background-color: rgb(0, 128, 0);}
        /* section row 3 */
        section div.navy{background-color: rgb(0, 0, 128);}
        section div.blue{background-color: rgb(0, 0, 255);}
        section div.aqua{background-color: rgb(0, 255, 255);}
        section div.teal{background-color: rgb(0, 128, 128);}
        /* section row 4 */
        section div.black{background-color: rgb(0, 0, 0);}
        section div.silver{background-color: rgb(192, 192, 192);}
        section div.grey{background-color: rgb(128, 128, 128);}
    </style>
</head>
<body>
    <section class="row1">
        <div class="box maroon txt-white">rgb(128, 0, 0)</div>
        <div class="box red">rgb(255, 0, 0)</div>
        <div class="box orange">rgb(255, 165, 0)</div>
        <div class="box yellow">rgb(255, 255, 0)</div>
        <div class="box olive txt-white">rgb(128, 128, 0)</div>
    </section>
    <section class="row2">
        <div class="box purple txt-white">rgb(128, 0, 128)</div>
        <div class="box fuchsia">rgb(255, 0, 255)</div>
        <div class="box white">rgb(255, 255, 255)</div>
        <div class="box lime">rgb(0, 255, 0)</div>
        <div class="box green txt-white">rgb(0, 128, 0)</div>
    </section>
    <section class="row3">
        <div class="box navy txt-white">rgb(0, 0, 128)</div>
        <div class="box blue">rgb(0, 0, 255)</div>
        <div class="box aqua">rgb(0, 255, 255)</div>
        <div class="box teal txt-white">rgb(0, 128, 128)</div>
    </section>
    <section class="row4">
        <div class="box black txt-white">rgb(0, 0, 0)</div>
        <div class="box silver">rgb(192, 192, 192)</div>
        <div class="box grey txt-white">rgb(128, 128, 128)</div>
    </section>
</body>
</html>
