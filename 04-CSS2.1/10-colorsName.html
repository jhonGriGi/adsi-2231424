<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Name</title>
    <style>
        section {margin: 0px auto;}
        section.row1,
        section.row2{
            width:600px;
        }
        section.row3{
            width: 480px; 
        }
        section.row4{
            width: 360px;
        }
        section div.box{
            background-color:silver;
            display: inline-block;
            font-family: arial;
            line-height: 6em;
            font-size: 1.2em;
            margin-left: -4px;
            text-align: center;
            height: 120px;
            width: 120px;
        }
        section div.txt-white{color: white;}
        /* section row 1 */
        section div.box.maroon{background-color:maroon;}
        section div.box.red{background-color:red;}
        section div.orange{background-color: orange;}
        section div.yellow{background-color: yellow;}
        section div.olive{background-color: olive;}
        /* section row 2 */
        section div.purple{background-color: purple}
        section div.fuchsia{background-color: fuchsia;}
        section div.white{background-color: white;}
        section div.lime{background-color: lime;}
        section div.green{background-color: green;}
        /* section row 3 */
        section div.navy{background-color: navy;}
        section div.blue{background-color: blue;}
        section div.aqua{background-color: aqua;}
        section div.teal{background-color: teal;}
        /* section row 4 */
        section div.black{background-color: black;}
        section div.silver{background-color: silver;}
        section div.grey{background-color: grey;}
    </style>
</head>
<body>
    <section class="row1">
        <div class="box maroon txt-white">maroon</div>
        <div class="box red">red</div>
        <div class="box orange">orange</div>
        <div class="box yellow">yellow</div>
        <div class="box olive txt-white">olive</div>
    </section>
    <section class="row2">
        <div class="box purple txt-white">purple</div>
        <div class="box fuchsia">fuchsia</div>
        <div class="box white">white</div>
        <div class="box lime">lime</div>
        <div class="box green txt-white">green</div>
    </section>
    <section class="row3">
        <div class="box navy txt-white">navy</div>
        <div class="box blue">blue</div>
        <div class="box aqua">aqua</div>
        <div class="box teal txt-white">teal</div>
    </section>
    <section class="row4">
        <div class="box black txt-white">black</div>
        <div class="box silver">silver</div>
        <div class="box grey txt-white">grey</div>
    </section>
</body>
</html>
