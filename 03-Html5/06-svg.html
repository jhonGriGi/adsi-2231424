<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <meta content="width=device-width, initial-scale=1.0" name="viewport">
                    <title>
                        SVG
                    </title>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <h2>
            Square
        </h2>
        <svg height="200px" width="200px">
            <rect fill="#4488aa" height="150px" stroke="#444" stroke-width="4" width="150px" x="10" y="10">
            </rect>
        </svg>
        <h2>
            rectangle
        </h2>
        <svg height="200px" width="350px">
            <rect fill="#4488aa" height="150px" stroke="#444" stroke-width="4" width="300px" x="10" y="10">
            </rect>
        </svg>
        <h2>
            triangle
        </h2>
        <svg height="200px" width="200px">
            <polygon fill="#4488aa" points="10,180 100,10 190,180" stroke="#444" stroke-width="4">
            </polygon>
        </svg>
        <h2>
            circle
        </h2>
        <svg height="200px" width="200px">
            <circle cx="100" cy="100" fill="#4488aa" r="90" stroke="#444" stroke-width="4">
            </circle>
        </svg>
        <h2>
            Heart
        </h2>
        <svg height="120" width="200">
            <path d="M120 34.976c0 8.434-3.635 16.019-9.423 21.274h0.048l-31.25 31.25c-3.125 3.125-6.25 6.25-9.375 6.25s-6.25-3.125-9.375-6.25l-31.202-31.25c-5.788-5.255-9.423-12.84-9.423-21.274 0-15.865 12.861-28.726 28.726-28.726 8.434 0 16.019 3.635 21.274 9.423 5.255-5.788 12.84-9.423 21.274-9.423 15.865 0 28.726 12.861 28.726 28.726z" fill="#4488aa" stroke="#444" stroke-width="4">
            </path>
        </svg>
        <h2>
            Text
        </h2>
        <svg height="200px" width="350px">
            <rect fill="#4488aa" height="150px" stroke="#444" stroke-width="4" width="300px" x="10" y="10">
            </rect>
            <text fill="#fff" font-family="Arial" font-size="40" x="110" y="94">
                ADSI
            </text>
        </svg>
    </body>
</html>
