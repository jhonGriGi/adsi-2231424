<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row center">
            <h1>CONTACTO</h1>
        </div>
        <div class="row center">
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input type="text" name="user_name" id="user_name">
                <label for="user_name">Nombre</label>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="user_last" id="user_last">
                <label for="user_last">Apellido</label>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input type="email" name="user_email" id="user_email">
                <label for="user_email">Email</label>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s12">
                <i class="material-icons prefix">edit</i>
                <input type="text" name="textarea" id="textarea">
                <label for="textarea"></label>
            </div>
        </div>
        <!-- Boton -->
        <div class="row center">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action" onclick="capturaValoresInput()">ENVIAR           
                <i class="material-icons right">arrow_right</i></button>
            </div>
        </div> 
        <!-- Output -->
        <div class="row center">
            <div class="col s12">
                <output id="verNombre"></output>
                <br>
                <output id="verApellido"></output>
                <br>
                <output id="verEmail"></output>
            </div>
        </div>
    </div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="form3.js"></script>

</html>
