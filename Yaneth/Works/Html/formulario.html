<!DOCTYPE html>
<html lang="en">

    <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Document</title>
    </head>

    <body>
	<!-- Columna uno -->
	<div class="container">
	    <div class="container left">
		<div class="input-field col s6">
		    <i class="material-icons prefix">person</i>
		    <input id="user_name" type="text" name="user_name">
		    <label for="user_name">Nombre</label>
		</div>
		
	    </div>
	    
	    <div class="container left">
		<div class="input-field col s6">
		    <i class="material-icons prefix">badge</i>
		    <input id="type_id" type="text" name="type_id">
		    <label for="type_id">Tipo de documento</label>
		</div>
	    </div>
	    <div class="s4">
		<img src="Logo(1).jpg" alt="logo" width="100px">
	    </div>

	    <div class="container left">
		<div class="input-field col s6">
		    <i class="material-icons prefix">badge</i>
		    <input id="user_id" type="text" name="user_id">
		    <label for="user_id">Cedula</label>
		</div>
	    </div> 
	    <div class="container left">
		<div class="input-field col s6">
		    <i class="material-icons prefix">map</i>
		    <input id="user_departament" type="text" name="user_departament">
		    <label for="user_departament">Departamento</label>
		</div>
	    </div>
	    <div class="container left">
		<div class="input-field col s6">
		    <i class="material-icons prefix">map</i>
		    <input id="region" type="text" name="region">
		    <label for="region">Municipio</label>
		</div>
	    </div>
	    <div class="container left">
		<div class="input-field col s6">
		    <i class="material-icons prefix">place</i>
		    <input id="user_address" type="text" name="user_address">
		    <label for="user_address">Direccion</label>
		</div>
	    </div>
	    <div class="container left">
		<div class="input-field col s6">
		    <i class="material-icons prefix">email</i>
		    <input id="user_email" type="email" name="user_email">
		    <label for="user_email">Correo Electronico</label>
		</div>
	    </div>
	    <div class="container left">
		<div class="input-field col s6">
		    <i class="material-icons prefix">phone</i>
		    <input id="user_phone" type="text" name="user_phone">
		    <label for="user_phone">Celular</label>
		</div>
	    </div>
	    <div class="container left">
		<div class="input-field col s6">
		    <i class="material-icons prefix">lock</i>
		    <input id="user_password" type="password" name="user_password">
		    <label for="user_password">Password</label>
		</div>
	    </div>
	    <div class="container left">
		<div class="input-field col s6">
		    <i class="material-icons prefix">lock</i>
		    <input id="confirm_password" type="password" name="confirm_password">
		    <label for="confirm_password">Confirm Password</label>
		</div>
	    </div>
	    <div class="container left">
		<a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>
		<a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
	    </div>
	</div>
    </body>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
