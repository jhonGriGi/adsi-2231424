<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container section">
        <div class="row center">
            <div class="input-field col s6">
                <input type="text" name="user_name" id="user_name">
                <label for="user_name">Nombre</label></input>
            </div>
            <div class="input-field col s6">
                <input type="text" name="user_lastName" id="user_lastName">
                <label for="user_lastName">Apellido</label></input>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s6">
                <input type="number" name="cell_number" id="cell_number">
                <label for="cell_number">Nro de Celular</label></input>
            </div>
            <div class="input-field col s6">
                <input type="number" name="user_id" id="user_id">
                <label for="user_id">Documento de identidad</label></input>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s4">
                <input type="text" name="user_country" id="user_country">
                <label for="user_country">Pais</label></input>
            </div>
            <div class="input-field col s4">
                <input type="text" name="user_region" id="user_region">
                <label for="user_region">Departamento</label></input>
            </div>
            <div class="input-field col s4">
                <input type="text" name="user_place" id="user_place">
                <label for="user_place">Municipio</label></input>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s12">
                <input type="email" name="user_email" id="user_email">
                <label for="user_email" >Correo Electronico</label></input>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s6">
                <input type="password" name="user_password" id="user_password">
                <label for="user_password">Contraseña</label></input>
            </div>
            <div class="input-field col s6">
                <input type="password" name="repeat_password" id="repeat_password">
                <label for="repeat_password">Confirmar Contraseña</label></input>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s4">
                <input type="number" name="user_age" id="user_age">
                <label for="user_age">Edad</label></input>
            </div>
            <div class="input-field col s8">
                <input type="text" name="user_address" id="user_address">
                <label for="user_address">Direccion de residencia</label></input>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
