            <!-- Fila 1 -->
            <div >
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" name="user_name" id="user_name">
                        <label for="user_name">Nombre completo</label>
                        </input>
                    </div>
                </div>
            </div>
            <!-- Fila 2 -->
            <div class="section">
                <div class="row">

                        </input>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input type="number" name="user_tel" id="user_tel">
                        <label for="user_tel">Telefono</label>
                        </input>
                    </div>
                </div>
            </div>
            <!-- Fila 3 -->
            <div class="section">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mark_email_read</i>
                        <input type="email" name="user_email" id="user_email">
                        <label for="user_email">Email</label></input>
                    </div>
                </div>
            </div>
            <div>
                <!-- Seccion: botones -->
                <div class="row center">
                    <div class="col s12">
                        <a class="btn-floating btn-large waves-effect waves-light blue darken-3" onclick="capturaValoresInput()">

                <!-- Seccion de resultado -->
