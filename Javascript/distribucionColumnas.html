<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>

<body>
    <!-- .container.section -->
    <div class="container section">
        <!-- .row.center -->
        <div class="row center">
            <!-- .col -->
            <div class="input-field col s12">
                <!-- input:text>label -->
                <input type="text" name="user_name" id="user_name"><label for="user_name">Nombre </label></input>
            </div>
        </div>
        <!-- Segun fila -->
        <div class="row center">
            <!-- 2 filas -->
            <div class="input-field col s6"><input type="text" name="lastName1" id="lastName1"><label
                    for="lastName1">Apellido Paterno</label></input>
            </div>
            <div class="input-field col s6"><input type="text" name="lastName2" id="lastName2"><label
                    for="lastName2">Apellido Materno</label></input>
            </div>
        </div>
        <!-- Tercer fila -->
        <div class="row center">
            <!-- 3 columnas -->
            <div class="input-field col s2"><input type="number" name="user_age" id="user_age">
                <label for="user_age">Edad</label></input>
            </div>
            <div class="input-field col s6">
                <input type="email" name="user_email" id="user_email" class="validate">
                <label for="user_email">Correo Personal
                    <!-- save -->
                </label>
                </input>
                <span class="helper-text" data-error="No es un correo valido" data-succes="Validado correctamente">

                </span>
            </div>
            <div class="input-field col s4">
                <input type="password" name="password" id="password">
                <label for="password">Contrase√±a

                </label>
                </input>
            </div>
        </div>
    </div>


</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
