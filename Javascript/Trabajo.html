<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container section">
        <div class="row center">
            <div class="input-field col s6">
                <input type="text" name="firstName" id="firstName">
                <label for="firstName">
                    Nombre
                </label>
                </input>
            </div>
            <div class="input-field col s6">
                <input type="text" name="lastName" id="lastName">
                <label for="lastName">
                    Apellido
                </label>
                </input>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s6">
                <input type="number" name="phoneNumber" id="phoneNumber">
                <label for="phoneNumber">Numero de celular

                </label>
                </input>
            </div>
            <div class="input-field col s6">
                <input type="number" name="idNumber" id="idNumber">
                <label for="idNumber">
                    Documento
                </label>
                </input>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s4">
                <input type="text" name="country" id="country">
                <label for="country">
                    Pais
                </label>
                </input>
            </div>
            <div class="input-field col s4">
                <input type="text" name="departament" id="departament">
                <label for="departament">
                    Departamento
                </label>
                </input>
            </div>
            <div class="input-field col s4">
                <input type="text" name="municipality" id="municipality">
                <label for="municipality">
                    Municipio
                </label>
                </input>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s12">
                <input type="email" name="user_emal" id="user_email" class="validate">
                <label for="user_email">
                    Correo Electronico
                </label>
                </input>
                <span class="helper-text" data-error="No es un correo valido"
                    data-succes="Validado correctamente"></span>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s6">
                <input type="password" name="password" id="password">
                <label for="password">
                    Contraseña
                </label></input>
            </div>
            <div class="input-field col s6">
                <input type="password" name="confirmpassword" id="confirmpassword">
                <label for="confirmpassword">
                    Confirma la Contraseña
                </label>
                </input>

            </div>
        </div>
        <div class="row center">
            <div class="input-field col s4">
                <input type="number" name="user_age" id="user_age">
                <label for="user_age">
                    Edad
                </label>
                </input>
            </div>
            <div class="input-field col s8">
                <input type="text" name="user_address" id="user_address">
                <label for="user_address">
                    Direccion de residencia
                </label>
                </input>
            </div>
        </div>
    </div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
